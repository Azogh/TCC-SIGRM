<div class="container">
    <div class="card">
      <div class="card-header">
        <h2>Cadastro de Usuário</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" class="form-control" formControlName="username" required />
            <div *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched" class="error">
              O nome de usuário é obrigatório.
            </div>
          </div>
  
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" required />
            <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="error">
              O email é obrigatório e deve ser válido.
            </div>
          </div>
  
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" class="form-control" formControlName="password" required />
            <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="error">
              A senha é obrigatória.
            </div>
          </div>
  
          <div class="form-group">
            <label for="confirmPassword">Confirmar Senha</label>
            <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" required />
            <div *ngIf="registerForm.controls['confirmPassword'].invalid && registerForm.controls['confirmPassword'].touched" class="error">
              A confirmação de senha é obrigatória.
            </div>
          </div>
  
          <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
