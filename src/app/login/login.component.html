<div class="container">
    <!-- Botão para voltar à landing page, fixado no topo à esquerda -->
    <div class="top-left">
      <button type="button" class="btn btn-link" (click)="navigateToLanding()">Voltar para a página inicial</button>
    </div>
  
    <div class="card">
      <div class="card-header">
        <h2>Login</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" required />
            <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="error">
              O email é obrigatório e deve ser válido.
            </div>
          </div>
  
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" class="form-control" formControlName="password" required />
            <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error">
              A senha é obrigatória.
            </div>
          </div>
  
          <!-- Frase "Esqueci a senha" abaixo do campo de senha -->
          <div class="text-center mt-2">
            <a routerLink="/forgot-password" class="forgot-password-link">Esqueci a senha</a>
          </div>
  
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Entrar</button>
        </form>
      </div>
    </div>
  </div>
